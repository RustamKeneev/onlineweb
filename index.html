<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="wrapper">

                <div class="search">
                    <input type="text">

                <div class="button_sign_in">

        <div class="container">

            <div class="menu">

                        <div class="item">

                                <img src="images/drugs.svg" alt="">

                        </div>
                        <div class="item">

                                <img src="images/drugs.svg" alt="">

                            <div class="main__card">
                                <img src="images/drugs.svg" alt="">

                            </div>
                        </div>
                    </div>
                    <div class="cards__inner">
                        <div class="item">
                            <div class="main__card">
                                <img src="images/drugs.svg" alt="">

                        </div>

                                <img src="images/drugs.svg" alt="">

                            </div>
                        </div>
                        <div class="item">
                            <div class="main__card">
                                <img src="images/drugs.svg" alt="">
                                <p>Анализы</p>
                            </div>
                        </div>
                    </div>
            </div>
            <!--Menu POPULAR WITH WEB-->
        </div>

        <div class="container">
            <!--ABOUT OUR TEXT-->
            <div class="about__our__text">
                <div class="about__our__text__inner">
                    <div class="about__our__text__inner__left">
                        left
